<div class="container-fluid">
  <form (ngSubmit)="submitUserName()">

    <br>

     <div class="form-group">
     <label for="name"><strong>Person's Name:</strong></label>
     <input type="text"  name="publisher" class="form-control" id="exampleFormControlInput1" placeholder="Write Your Name Here:">
    </div>

    <div class="form-group">
        <label for="quotes"><strong>Quotes:</strong></label>
        <input type="text" name="quote" class="form-control" id="exampleFormControlInput1"  placeholder="Add Your Quote Here:">
    </div>

    <div class="form-group">
        <label for="author"><strong>Author:</strong></label>
        <input type="text" name="author" class="form-control" id="exampleFormControlInput1"  placeholder="Add Name of the Author Here:">
    </div>

    <button type="submit" class="btn btn-primary">Post Quote</button>
  </form>
</div>
